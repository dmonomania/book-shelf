<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Odin Projects Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">

<body>
    <!--[if lt IE 7]>

        <![endif]-->

    <div class='container'>
        <h1>The Odin Library</h1>
        <form name="book" onsubmit="return false">
            <div class="row">
                <div class="four columns">
                    <label for="book-name">Book Name:</label>
                    <input class='u-full-width' name="book-name" type="text" id="book-name">

                </div>
                <div class='four columns'>
                    <label for="author">Author:</label>
                    <input class='u-full-width' name="author" type="text" id="author">
                </div>
                <div class='four columns'>
                    <label for="book-length">Book Length:</label>
                    <input name="book-length" type="number" id="book-length">
                </div>
            </div>
            <div class='row'>
                <div class='six columns'></div>
                <label for="has-read">Have you read this book?
                    <input name="has-read" type="checkbox" id="has-read" value='has-read'>
                </label>

            </div>
            <div class='row'>
                <input id='add-to-library' class="button-primary" type="submit" value="Add To Library">
            </div>






        </form>


        <div id='grid'>
            
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
